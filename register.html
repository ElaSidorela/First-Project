  <section class="container">
    <header>Register for TechForward 2024</header>
    <h4>Please fill out the form below to register for the event.</h4>
    
    <form action="#" class="form">
    
    <div class="input-box">
        <label for="firstname"> Full Name: </label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter full name" />   
    </div>

    <div class="input-box">
        <label for="email">Email Address: </label>
        <input type="email" name="email" id="email" placeholder="Enter email" />   
    </div>

    <div class="input-box">
        <label for="number">Phone Number: </label>
        <input type="text" name="number" id="number" placeholder="Enter phone number" />   
    </div>
    
    <div class="radio-box">
        <h3> Attendance Type </h3>
        <div class="radio-options">
        <label type="radio" name="attendance" value="inperson"/> In person
    </div>

      <div class="radio-options">
      <label type="radio" name="attendance" value="virtual"/> Virtual
      </div>
    </div>
    
    <div class="drop-box">
    
    <h3>Session Interest</h3>
        <select title="Drop Down" name="Drop Down" >
            <option value="value1">Technology Trends</option>
            <option value="value2">Software Development</option>
            <option value="value3">Cybersecurity  </option>
            <option value="value4">Data Science</option>
            <option value="value5">Cloud Computing</option>    
        </select>
    </div>

    <div class="input-box">
        <label for="number"> Number of Tickets: </label>
        <input type="number" name="tickets" id="tickets" placeholder="How many tickets?" />   
    </div>

    <div class="input-box">
        <label for="date">Arrival Date</label>
        <input type="date" name="date" id="date"  />   
    </div>

    <div class="input-box">
        <label for="information"> Additional Information </label>
        <input type="textarea" row='1000' col='2000'  name="information" id="information" placeholder="Any additional information or requirements" />   
    </div>
    
        <button type="Submit">Submit</button>
    </form>
